<html>
<head>
	<title>Slider con 6 immagini</title>
	<style type="text/css">
		#slider-container{
			width: 500px;
			height: 300px;
			position: relative;
			margin: 0 auto;
			overflow: hidden;
		}
		#slider{
			width: 300%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			transition: all 0.5s ease;
		}
		#slider img{
			width: 33.333%;
			height: 100%;
		}
		#slider-controls{
			width: 100%;
			height: 50px;
			position: absolute;
			bottom: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#slider-controls a{
			display: block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			margin: 0 10px;
			background-color: #ddd;
			cursor: pointer;
		}
		#slider-controls a.active{
			background-color: #666;
		}
		#slider-controls .prev, #slider-controls .next{
			width: 30px;
			height: 30px;
			padding: 5px;
			background-color: #ddd;
			margin: 0 10px;
			cursor: pointer;
		}
		#slider-controls .prev:hover, #slider-controls .next:hover{
			background-color: #777;
			color: #fff;
		}
		#slider img:hover {
			cursor: pointer;
		}
		#image-modal {
			display: none; 
			position: fixed; 
			z-index: 1; 
			padding-top: 100px; 
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;  
			overflow: auto; 
			background-color: rgba(0,0,0,0.9); 
		}
		#image-modal-content {
			margin: auto;
			display: block;
			width: 80%;
			max-width: 700px;
		}
		#image-modal-content img {
			width: 100%;
		}
		#image-modal-close {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 28px;
			font-weight: bold;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="slider-container">
		<div id="slider">
			<img src="https://via.placeholder.com/500x300/0000FF/FFFFFF" alt="image 1">
			<img src="https://via.placeholder.com/500x300/FF0000/FFFFFF" alt="image 2">
			<img src="https://via.placeholder.com/500x300/00FF00/FFFFFF" alt="image 3">
			<img src="https://via.placeholder.com/500x300/FFFF00/000000" alt="image 4">
			<img src="https://via.placeholder.com/500x300/FF00FF/FFFFFF" alt="image 5">
			<img src="https://via.placeholder.com/500x300/00FFFF/000000" alt="image 6">
		</div>
		<div id="slider-controls">
			<a class="prev">&larr;</a>
			<a class="dot active"></a>
			<a class="dot"></a>
			<a class="dot"></a>
			<a class="dot"></a>
			<a class="dot"></a>
			<a class="next">&rarr;</a>
		</div>
	</div>
	<div id="image-modal">
		<span id="image-modal-close">&times;</span>
		<img id="image-modal-content" src="">
	</div>
	<script type="text/javascript">
		// set up variables
		var slideCount = 6;
		var currentSlide = 0;
		var sliderContainer = document.getElementById('slider-container');
		var slider = document.getElementById('slider');
		var prevBtn = document.querySelector('.prev');
		var nextBtn = document.querySelector('.next');
		var dots = document.querySelectorAll('.dot');
		var modal = document.getElementById("image-modal");
		var modalImg = document.getElementById("image-modal-content");
		var span = document.getElementById("image-modal-close");

		// set slide width based on container width
		var sliderWidth = sliderContainer.offsetWidth;
		slider.style.width = slideCount * sliderWidth + 'px';
		for (i = 0; i < slideCount; i++) {
			document.querySelectorAll('#slider img')[i].style.width = sliderWidth/3 + 'px';
		}

		// function to move slider to current slide
		function moveToSlide(slide) {
			slider.style.transform = 'translateX(-'+ slide * sliderWidth +'px)';
			currentSlide = slide;
			// update active dot class
			for (i = 0; i < dots.length; i++) {
				if (i == currentSlide) {
					dots[i].classList.add('active');
				} else {
					dots[i].classList.remove('active');
				}
			}
		}

		// move to first slide on load
		moveToSlide(0);

		// add event listeners to prev/next buttons
		prevBtn.addEventListener('click', function() {
			if (currentSlide > 0) {
				moveToSlide(currentSlide - 1);
			}
		});

		nextBtn.addEventListener('click', function() {
			if (currentSlide < slideCount - 1) {
				moveToSlide(currentSlide + 1);
			}
		});

		// add event listeners to dots
		for (i = 0; i < dots.length; i++) {
			dots[i].addEventListener('click', function() {
				var dotIndex;

				// get dot index
				for (i = 0; i < dots.length; i++) {
					if (dots[i] == this) {
						dotIndex = i;
					}
				}

				moveToSlide(dotIndex);
			});
		}

		// add event listeners to images to open modal
		var images = document.querySelectorAll('#slider img');
		for (i = 0; i < images.length; i++) {
			images[i].addEventListener('click', function() {
				modal.style.display = "block";
				modalImg.src = this.src;
			});
		}

		// close modal when close button is clicked
		span.onclick = function() {
			modal.style.display = "none";
		}

		// close modal when user clicks outside of it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
